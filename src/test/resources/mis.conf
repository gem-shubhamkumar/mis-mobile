webdriver {
    driver = chrome
     timeouts {
           implicitlyWait = 5000
        }
    wait {
             for {
                timeout = 6000

            }
       }
}
drivers {
  environments {
      default {
          webdriver.base.url = "https://www.google.co.in/"
      }
#       dev {
#           webdriver.base.url = "http://dev.myapp.myorg.com"
#       }
#       staging {
#           webdriver.base.url = "http://staging.myapp.myorg.com"
#       }
#       prod {
#           webdriver.base.url = "http://myapp.myorg.com"
#       }
  }
  windows {
    webdriver.chrome.driver = src/test/resources/drivers/chromedriver.exe
  }
}
chrome {
  switches ="""--windows.size=1024,800, --start-maximized;--test-type;--no-sandbox;--ignore-certificate-errors;
                   --disable-popup-blocking;--disable-default-apps;--disable-extensions-file-access-check;
                   --incognito;--disable-infobars,--disable-gpu"""

  preferences {
      download {
          prompt_for_download: false
          default_directory: "$TEMPDIR"
       }
  }
  capabilities {
          acceptSslCerts = true
          handlesAlerts = true
      }
  urls
  {
  google = "https://www.google.co.in/"
  }
}