webdriver {
  driver = chrome
  autodownload = true
  timeouts {
    implicitlywait = 6000
  }
  wait {
    for {
      timeout = 8000
    }
  }
}

drivers {
  windows {
    webdriver.chrome.driver = src/test/resources/drivers/chromedriver.exe
    webdriver.edge.driver=src/test/resources/drivers/msedgedriver.exe
    webdriver.gecko.driver = src/test/resources/drivers/geckodriver.exe
    webdriver.opera.driver = src/test/resources/drivers/operadriver.exe
    webdriver.ie.driver = src/test/resources/drivers/IEDriverServer.exe
  }
}

chrome {
  switches = """--windows.size=1024,800; --start-maximized; --test-type; --no-sandbox; --ignore-certificate-errors;
                --disable-popup-blocking; --disable-default-apps; --disable-extensions-file-access-check;
                 --disable-infobars; --disable-gpu"""
  preferences {
    download {
      prompt_for_download: false
      default_directory: "$TEMPDIR"
    }
  }
  capabilities {
    acceptSslCerts = true
    handlesAlerts = true
  }
}

serenity {
    take.screenshots = FOR_FAILURES
}
